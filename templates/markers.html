{% extends 'base.html' %}
{% block title %} Markers {% endblock%}

{% block content%}

<h1>Markers for {{ student.first_name }} {{ student.last_name }}</h1>

        <ul>
    {% for marker in markers %}

     {% endfor %}
        </ul>

    <a href="/student/{{ student.id }}">Back to student page</a>

{% endblock %}
