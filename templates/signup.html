{% extends "bootstrap/base.html" %}
<title>Sign Up</title>
{% block body %}


<head> <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
       <link rel="stylesheet" href="/static/css/style.css" /></head>
<body>

   <form class="form-signin" method="POST">
        <h1 class="form-signin-heading">Please use the form below to register for IPAT.</h1>

     <div class="form">
        <div>
            <input type="text" name="first_name" class="form-control" placeholder="First Name" required autofocus />
        </div>
        <div>
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required />
        </div>
        <div>
             <input type= "email" name= "email" class= "form-control" placeholder= "Email" required />
        </div>
        <div>
            <input type="password" name="password" class="form-control" placeholder="Password" required />
        </div>
        <div>
            <input type="password" name="re-enter password" class="form-control" placeholder="Please re-enter Password" required />
        </div>
            <button type="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>

     </div>

    </form>

</body>

{% endblock %}
