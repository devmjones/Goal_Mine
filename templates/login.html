{% extends "base.html" %}
{% block title %}Log In{% endblock %}
{% block content %}

    <h1>&nbsp;</h1>

    <div class="panel panel-success" id="login">
    <h1>Please Log In Below</h1><br>

        <form method="POST">
            <label for="inputEmail1">Email</label>
             <input type="email" name="inputEmail1" placeholder="Email" autofocus required>

             <label for "inputPassword1">Password</label>
             <input type="password" name="inputPassword1" placeholder="Password" autofocus required>
             <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-log-in"></span> Log In</button>

        </form>
       </div>


{% endblock %}
